<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
       <img src="blg2.jpg" alt="" width=100%>
        <h1 style="font-family: cursive;">Thoughts Tide</h1>
        <form id="postForm">
            <input type="text" id="title" placeholder="Title" required>
            <textarea id="content" placeholder="Write Your Thoughts Here..." required></textarea>
            <input type="text" id="author" placeholder="Author" required>
            
            <button type="submit">Create Post</button>
        </form>
        <table id="postsTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <button id="darkModeToggle" class="dark-mode-toggle">ðŸŒ™</button>
    <script src="index.js"></script>
    
</body>
</html>
